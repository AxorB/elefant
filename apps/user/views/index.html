<p>
{% if photo == '' %}
	<a href="http://www.gravatar.com/site/login/" target="_blank" title="{"Click to update photo"} (Gravatar)"><img src="http://www.gravatar.com/avatar/{{ hash }}?s=42&d=mm" style="float: left; margin-right: 15px; max-width: {{Appconf::user ('User', 'photo_width')}}" /></a>
{% else %}
	<img src="{{photo}}" style="float: left; margin-right: 15px; max-width: {{Appconf::user ('User', 'photo_width')}}" />
{% end %}

{% if is_current %}
<a href="/user/update">{"Edit Profile"}</a>
{% end %}

</p>

<br clear="both" />
