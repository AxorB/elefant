<h1>Add Page</h1>
<form method="POST">
<p>Page ID:<br /><input type="text" name="id" size="40" /></p>
<p>Title:<br /><input type="text" name="title" size="40" /></p>
<p>Template:<br /><input type="text" name="template" size="30" /></p>
<p>Extra &lt;head&gt; tags:<br /><textarea name="head" cols="75" rows="6"></textarea></p>
<p>Body (HTML):<br /><textarea name="body" cols="75" rows="24"></textarea></p>
<p><input type="submit" value="Add Page" /></p>
</form>
