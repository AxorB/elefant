<!DOCTYPE html>
<html>
<head>
	<title>{{ conf('General', 'site_name') }} - {{ window_title }}</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/text.css" />
	<link rel="stylesheet" type="text/css" href="/css/960.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	{! admin/head !}
	{{ head|none }}
</head>
<body>
<div id="wrapper" class="container_12">
	<div id="head" class="grid_12">
		<div class="grid_6 alpha">
			<h1>{{ conf('General', 'site_name') }}</h1>
		</div>
		<div class="grid_6 omega menu">
			{! navigation/top !}
		</div>
	</div>
	<div class="clear"></div>
	<div id="body" class="grid_8">

{% if title != '' %}<h2>{{ title }}</h2>{% end %}
{{ body|none }}

	</div>
	<div id="sidebar" class="grid_4">
{! blocks/members !}
	</div>
	<div class="clear"></div>
	<div id="footer" class="grid_12">
		<div class="grid_6 alpha menu">
			{! navigation/top !}
		</div>
		<div class="grid_6 omega powered">
			{"Powered by"} <a href="http://www.elefantcms.com/">Elefant CMS</a>
		</div>
	</div>
	<div class="clear"></div>
</div>
{{ tail|none }}
</body>
</html>
